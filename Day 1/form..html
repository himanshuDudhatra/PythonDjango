<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <form style="border: 1px solid black; text-align: center;">
            <fieldset>
                <legend><u>Registration form</u></legend>
                First Name:<input type="text" placeholder="insert your first name"><br><br>
                Last Name:<input type="text" placeholder="insert your last name"><br><br>
                Address: <input type="textarea" name="" placeholder="insert your Address"><br><br>
                Email ID: <input type="email" name="" placeholder="insert your Email"><br><br>
		        Password: <input type="password" name="" placeholder="insert your correct password"><br><br>
                <input type="submit" value="Submit" onclick="alert('your form is successfully submit')">
            </fieldset>
        </form>
    </body>
</html>
