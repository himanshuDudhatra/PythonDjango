<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <form style="border: 1px solid black; text-align: center;" method="POST" action="formData">
            <fieldset>
                <legend><u>Registration form</u></legend>
                {% csrf_token %}
                First Name:<input type="text" name="fname" placeholder="insert your first name"><br><br>
                Last Name:<input type="text" name="lname" placeholder="insert your last name"><br><br>
                Address: <input type="textarea" name="add" placeholder="insert your Address"><br><br>
                Email ID: <input type="text" name="Email" placeholder="insert your Email"><br><br>
		        Password: <input type="password" name="password" placeholder="insert your correct password"><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
